<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
</head>

<body>
    <h1>Tables Basics</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Micky</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Minny</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
